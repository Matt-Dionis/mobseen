          <a class="navbar-brand" href="/">mobseen</a>

<div class="row inner">
    <div class="col-xs-12 col-sm-4 col-md-4 project" ng-repeat="event in events | orderBy:'end'" ng-show="dateState==event.dateState">
        <a ng-href="http://mobseen.herokuapp.com/{{event.object_id}}">
            <div class="img-overlay">
                <img ng-src="{{event.cover.img}}" alt="" class="img-responsive insta" id="image"/>
                <div class="project-overlay">
                    <h3>{{event.event}}</h3>
                    <h4>{{event.team_1}}</h4>
                    <h4>{{event.team_2}}</h4>
                </div>
            </div>
        </a>
        <p class="credit">image by: <a href="http://instagram.com/{{event.cover.username}}" target="_blank" class="credit">@{{event.cover.username}}</a></p>
    </div>
</div>
