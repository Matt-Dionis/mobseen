<div class="row inner" infinite-scroll="event.loadImages()" infinite-scroll-distance="1" infinite-scroll-disabled="event.busy">
	<h2 class="headline">{{event.event}}</h2>
  	<h3 class="headline" ng-show="headline">{{event.headline}}</h3>
	<h3 class="headline">{{event.city}}, {{event.state}}</h3>
  	<div class="headline" ng-show="event.event == 'THON 2015'">
    	<a href="http://donate.thon.org/" target="_blank" class="btn btn-thon"><span class="glyphicon glyphicon-heart-empty"></span> Donate!</a>
  	</div>
  
	<div class="col-md-3 col-sm-4 col-xs-12 img-container" ng-repeat="photo in event.photos">
		<a ng-href="{{photo.link}}" target="_blank" title="{{photo.text}}"><img ng-src="{{photo.img}}" onerror="imgError(this);" alt="" class="img-responsive insta" id="image"></a>
		<div class="prof-circ" title="{{photo.username}}"><a ng-href="http://instagram.com/{{photo.username}}" target="_blank"><img ng-src="{{photo.profile}}" default-image="https://instagramimages-a.akamaihd.net/profiles/anonymousUser.jpg" alt="" class="circular"></a></div>
	</div>
</div>
